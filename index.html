<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/images/mini_logo.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital marketing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rowdies:wght@300;400;700&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body class="font-Kanit">
    <div id="root"></div>
    <div class="cursor"></div>
    <div class="cursor2"></div>
    <script>
      const cursor = document.querySelector(".cursor");
      const cursor2 = document.querySelector(".cursor2");
      document.addEventListener("mousemove", (e) => {
        cursor.style.top = e.pageY + "px";
        cursor.style.left = e.pageX + "px";
        cursor2.style.top = e.pageY + "px";
        cursor2.style.left = e.pageX + "px";
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
